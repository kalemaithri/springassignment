<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>

<div style="text-align:center;">
    <h2>My Expenses </h2>
<a href="/logout">logOut</a>
    <form>
<table style="width:100%">
    <thead>
      <tr>
        <th>Expense Id</th>
        <th>Expense Date</th>
        <th>Expense Description</th>
        <th>Expense Location</th>
        <th>Category Id</th>
       
      </tr>
    </thead>
    <tbody>
        <tr th:each="cate: ${list}">
            <td th:text="${cate.expense_id}"/>
            <td th:text="${cate.date}" />
            <td th:text="${cate.description}" />
            <td th:text="${cate.location}" />
            <td th:text="${cate.categoryid}" />
        </tr>
      
    </tbody>
  </table>
  </form>
<form>
    <div>

        <input  type="button" onclick="location.href='/addcategory';" value= "Add New Category" />
        <input  type="button" onclick="location.href='/addexpense';" value= "Add New Expense" />
      </div>
</form></div>
  
  



</body>
</html>
